                    <div class="arrow" id="arrow"></div>
                    <div class="dropdown-results" id="search-results" style="display:none;"></div>
                    <div class="email-list">
                        <div class="email-group" id="email-group-contacts">
                            <span class="email-group-label">Contact(s)</span>
                        </div>
                        <div class="email-group" id="email-group-dossiers" style="margin-top: 10px;">
                            <span class="email-group-label">Dossier(s)</span>
                        </div>
                    </div>
                </div>
                <div class="dropdown-footer">
                    <button class="save-btn" id="saveToggle">Enregistrer</button>
                    <button class="cancel-btn" id="closeToggle" onclick="toggleDropdown()">Annuler</button>
                </div>
            </div>
        </div>
        <!-- Task Content Section -->
        <div class="container-task">
            <div class="header-task">Tâches dues cette semaine</div>
            <div class="span-task">Aucune tâche due cette semaine</div>
        </div>
        <!-- Plus Content Section -->
        <div class="container-plus" id="open-parameter">
            <div class="header-plus">Plus</div>
            <div class="span-plus">Paramètres d’extension</div>
        </div>
        <!-- blank space -->
        <div class="blank"></div>
    </div>
    <!-- loading -->
    <div id="loading" style="display: none;">
        <div class="spinner-loading"></div>
        <p>Chargement...</p>
    </div>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Renommer l'email</h3>
            <input type="text" placeholder="Nom de l'email" id="name-email-input">
            <button class="save-mail" id="saveMail">Enregistrer</button>
